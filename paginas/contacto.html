      <nav class="navbar navbar-expand-lg">

          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1>Contacto</h1>
        <div class="contacto">
          <form action="">
            <div class="contacto__formu contacto__ingreso">
              <label for="nombre" value="nombre">Nombre</label>
              <input type="text" name="nombre" placeholder="Ingrese su nombre" required class="contacto__texto1">
            </div>
            <div class="contacto__formu contacto__ingreso">
              <label for="apellido" value="apellido">Apellido</label>
              <input type="text" name="apellido" placeholder="Ingrese su apellido" required class="contacto__texto1">
            </div>
            <div class="contacto__formu contacto__ingreso">
              <label for="mail" value="mail">Email</label>
              <input type="email" name="mail" placeholder="Ingrese su email" required class="contacto__texto1">
            </div>
            <div class="contacto__formu contacto__radio">
              <label for="sexo">Sexo</label>
              <label for="fem-masc"><input type="radio" name="fem-masc" value="femenino"> Femenino</label>
              <label for="fem-masc"><input type="radio" name="fem-masc" value="masculino"> Masculino</label>
            </div>
            <div class="contacto__formu contacto__ingreso">
              <label for="mensaje">Mensaje</label>
            </div>
            <div class="contacto__formu contacto__ingreso">
              <textarea name="mensaje" id="" cols="40" rows="10" placeholder="Escriba aqui su mensaje" class="contacto__texto1"></textarea>
            </div>
            <div class="contacto__formu contacto__ingreso">
              <label for="terminos"><input type="checkbox" name="terminos" id="contacto__terminos" required> He leido y acepto los terminos y condiciones</label>
            </div>
            <div class="contacto__formu">
              <label for="submit"><input type="submit" name="submit" class="contacto__botones"></label>
              <label for="reset"><input type="reset" name="reset" class="contacto__botones"></label>
            </div>
          </form>
          <img src="../imagenes/relojastro.jpg" alt="reloj astrologico" class="contacto__img">
        </div>
      </section>
    </main>
    <footer>
      <h4>Visita nuestras redes!</h4>

        <a href="" class="links"><i class="fa-brands fa-square-facebook"></i></i>Facebook</a>
